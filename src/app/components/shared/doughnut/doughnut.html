<div class="relative w-22 h-22">
  <svg class="w-full h-full" viewBox="0 0 100 100">
    <!-- Progress circle -->
    <circle class="text-[#00C5D6] progress-ring stroke-current" stroke-width="5" stroke-linecap="round"
      cx="50" cy="50" r="40" fill="transparent" stroke-dasharray="250"
      [attr.stroke-dashoffset]="`calc(250 - (250 * ${percentage}) / 100)`"></circle>
    <!-- Center text -->
    <text x="50" y="50" font-family="Poppins" font-weight="bold" fill="#00C5D6" text-anchor="middle" alignment-baseline="middle">{{ percentage }}%</text>
  </svg>
</div>
