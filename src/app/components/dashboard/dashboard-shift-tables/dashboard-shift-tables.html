<div class="w-full mt-15 xl:mt-7.5">
  <div class="flex gap-4">
    <p-iconfield class="w-full">
      <p-inputicon class="pi pi-search" />
      <input id="search-input" type="text" pInputText placeholder="Search" />
    </p-iconfield>
    <div class="flex justify-center items-center gap-4">
      <p-button label="Export" icon="pi pi-download" (onClick)="{}" class="border-none rounded-[10px]"
        [pt]="exportButtonPT" />
      <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import"
        chooseIcon="pi pi-upload" auto customUpload class="mr-2 inline-block border-none rounded-[10px]"
        [pt]="importButtonPT" />
    </div>
  </div>
  <app-shift-table-component />
  <p-divider class="my-15" type="dotted" />
  <app-shift-table-component />
</div>
